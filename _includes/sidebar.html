  <div class="sidebar">
        {% for post in site.posts  %}

            {% if forloop.first %}
                <ul>
            {% endif %}
                <li>
                    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>          
                </li>
            {% if forloop.last %}
                </ul>          
            {% endif %}
        {% endfor %}
  </div>
